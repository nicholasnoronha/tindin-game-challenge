<div class="header">
    <a role="button" (click)="handleLogoClick()">
        <img src="../../../assets/logo.png" alt="Tindin Blue Logo" class="logo">
    </a>
    <div class="search-bar">
        <input type="text" placeholder="Search game here">
        <button>Search</button>
    </div>
    <button *ngIf="!isAuthenticated() else anotherButton" class="login-button" (click)="handleLoginClick()">Login</button>

</div>

<ng-template #anotherButton>
    <button class="login-button" (click)="handleLogoutClick()">Logout</button>
</ng-template>
