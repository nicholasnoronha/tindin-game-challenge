<a (click)="navigateToDetails()" class="game-card">
    <img [src]="getPrimaryPhoto()" class="game-img"  alt="Game image">
    <p class="game-title">{{game.title | uppercase }}</p>
    <p class="game-price" *ngIf="game.mediumPrice else free">${{game.mediumPrice}}</p>
    <div class="game-rating">{{game.rating}}/10</div>
</a>
<ng-template #free>
    <p class="game-price">Free</p>
</ng-template>
